<template name="custom_post_content">

  {{#if isClosed}}
    <span class="post-closed">Closed</span>
  {{/if}}

  {{> modules "postThumbnail"}}

  <div class="post-info">
    <div class="post-heading">
      {{> modules "postHeading"}}
    </div>
    <div class="post-meta no-wrap scrollable-horizontal no-scrollbar">
      {{> modules "postMeta"}}
    </div>
  </div>

</template>
